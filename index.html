<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmalix AI Medic</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Poppins', sans-serif;
        
        /* Light Theme (Default) */
        --background: 240 20% 99%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 256 80% 60%;
        --primary-foreground: 240 8% 98%;
        --secondary: 163 80% 45%;
        --secondary-foreground: 240 10% 3.9%;
        --accent: 340 90% 60%;
        --accent-foreground: 240 10% 3.9%;
        --muted: 240 5% 96%;
        --muted-foreground: 240 4% 46%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 240 6% 90%;
        --input: 240 6% 90%;
        --ring: 256 80% 60%;
        --radius: 1rem;
      }

      .dark {
        --background: 233 23% 15%;
        --foreground: 240 8% 90%;
        --card: 240 10% 27%;
        --card-foreground: 0 0% 100%;
        --popover: 233 23% 15%;
        --popover-foreground: 0 0% 100%;
        --primary: 256 100% 83%;
        --primary-foreground: 233 23% 15%;
        --secondary: 163 100% 72%;
        --secondary-foreground: 233 23% 15%;
        --accent: 340 100% 86%;
        --accent-foreground: 233 23% 15%;
        --muted: 240 10% 22%;
        --muted-foreground: 240 14% 48%;
        --destructive: 0 100% 65%;
        --destructive-foreground: 0 0% 100%;
        --border: 256 100% 83%;
        --input: 240 10% 22%;
        --ring: 256 100% 83%;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
      
      .dark body {
        background-color: hsl(var(--background));
        background-image:
            radial-gradient(ellipse 50% 80% at 20% 0%, hsla(var(--primary), 0.1), transparent),
            radial-gradient(ellipse 50% 80% at 80% 100%, hsla(var(--secondary), 0.1), transparent);
        background-attachment: fixed;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .glow-effect {
        text-shadow: 0 0 12px hsla(var(--primary), 0.7), 0 0 24px hsla(var(--secondary), 0.5);
      }
      
      .gradient-button {
        background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)));
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px hsla(var(--primary), 0.2);
      }
      .gradient-button:hover {
        box-shadow: 0 0 12px hsla(var(--primary), 0.7);
        transform: translateY(-2px);
      }
      
      .glass-card {
        background: hsl(var(--card) / 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid hsl(var(--border));
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .dark .glass-card {
        background: hsl(var(--card) / 0.6);
        border: 1px solid hsla(var(--border) / 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }

      .premium-gradient-card {
        background-color: hsl(var(--muted));
        border: 1px solid hsl(var(--border));
        transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .premium-gradient-card:hover {
        transform: translateY(-5px);
        border-color: hsl(var(--primary) / 0.5);
        box-shadow: 0 10px 40px -15px hsla(var(--primary) / 0.2);
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; animation-fill-mode: backwards; }

      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slideInRight {
        animation: slideInRight 0.5s ease-out forwards;
      }

      @keyframes slide-in {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in 0.6s ease-out forwards;
        animation-fill-mode: backwards;
      }

      .sidebar-container {
        background: linear-gradient(160deg, hsl(var(--card) / 0.75), hsl(var(--background) / 0.75));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid hsl(var(--border));
      }
      
      .dark .sidebar-container {
        border-color: hsla(var(--border) / 0.1);
      }
      
      .emergency-gradient {
        background: linear-gradient(145deg, hsl(0, 100%, 30%), hsl(0, 100%, 20%));
        border: 1px solid hsla(var(--destructive), 0.3);
      }
      
      .auth-card-gradient {
        background: linear-gradient(160deg, hsl(var(--muted) / 0.5), hsl(var(--background) / 0.6));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid hsla(var(--border) / 0.1);
      }

      .chat-background {
        background-color: hsl(var(--background));
      }
      .dark .chat-background {
        background-color: hsl(var(--background));
        background-image:
          linear-gradient(hsl(var(--border) / 0.05) 1px, transparent 1px),
          linear-gradient(to right, hsl(var(--border) / 0.05) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
      }

      /* News Ticker Styles */
      @keyframes ticker-scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }

      .ticker-content {
        display: inline-block;
        animation: ticker-scroll 180s linear infinite;
      }
      .ticker-wrap:hover .ticker-content {
        animation-play-state: paused;
      }
    </style>

</head>
  <body class="text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
